<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Evidenční formulář kávy</title>
    <style>
        /* Vlastní vzhled pro lepší UX/UI */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }
            input, select, button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <form id="coffeeForm">
        <label for="person">Osoba:</label>
        <select id="person" name="person">
            <option value="Masopust Lukáš">Masopust Lukáš</option>
            <option value="Molič Jan">Molič Jan</option>
            <option value="Adámek Daniel">Adámek Daniel</option>
            <option value="Weber David">Weber David</option>
        </select>

        <label for="coffeeType">Typ kávy:</label>
        <select id="coffeeType" name="coffeeType">
            <option value="Mléko">Mléko</option>
            <option value="Espresso">Espresso</option>
            <option value="Coffe">Coffe</option>
            <option value="Long">Long</option>
            <option value="Dopio++">Dopio++</option>
        </select>

        <label for="quantity">Množství (v ml):</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="submit">Odeslat</button>
    </form>

    <button type="button" onclick="showConsumption()">Zobrazit spotřebu</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('coffeeForm');
            
            // Explicitně poskytnout formulář JavaScriptem
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                try {
                    const formData = new FormData(form);
                    
                    const response = await fetch('http://ajax1.lmsoft.cz/procedure.php?cmd=saveDrinks', {
                        method: 'POST',
                        body: formData,
                    });
                    
                    const result = await response.json();

                    if (result.success) {
                        alert('Data byla úspěšně odeslána!');
                    } else {
                        alert('Došlo k chybě při odesílání dat.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Došlo k chybě při odesílání dat.');
                }
            });

            form.addEventListener('reset', function() {
                this.reset();
            });
        });

        async function showConsumption() {
            try {
                const response = await fetch('http://ajax1.lmsoft.cz/procedure.php?cmd=listDrinks');
                const data = await response.json();

                let output = '<h2>Seznam vypité kávy</h2><ul>';
                data.forEach(item => {
                    output += `<li>${item.person} vypil ${item.quantity} ml ${item.coffeeType}</li>`;
                });
                output += '</ul>';
                document.body.innerHTML += output;
            } catch (error) {
                console.error('Error:', error);
                alert('Došlo k chybě při zobrazení seznamu vypité kávy.');
            }
        }
    </script>
</body>
</html>
